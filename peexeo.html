    <div class="container single-work" id="single-peexeo">
        <header>
            <h1>Peexeo formations</h1>
            <p>Peexeo est une agence conseil en communication. Lorsque j’y suis arrivé en tant que stagiaire, je me suis occupé de développer un sité dédié aux formations qu’elle propose.</p>
